<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>ENSAE - Connexion</title>
  <link rel="shortcut icon" href="assets/img/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="main-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox">
          <div class="login-left">
            <img class="img-fluid" src="assets/img/logo-white.png" alt="Logo ENSAE">
          </div>
          <div class="login-right">
            <div class="login-right-wrap">
              <h1>Connexion</h1>
              <p class="account-subtitle">Accédez à votre espace personnel</p>

              <form action="01_index.html" method="post">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Se connecter</button>
                </div>
              </form>

              <div class="text-center forgotpass">
                <a href="forgot-password.html">Mot de passe oublié ?</a>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
