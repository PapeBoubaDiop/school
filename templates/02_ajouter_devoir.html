    <!-- Content -->
    <div class="page-wrapper">
      <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="page-title">Ajouter un Devoir/Projet</h3>
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="02_index.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="02_devoir_projet.html">Devoirs & Projets</a></li>
                <li class="breadcrumb-item active">Ajouter</li>
              </ul>
            </div>
            <div class="col-auto text-right float-right ml-auto">
              <a href="02_devoir_projet.html" class="btn btn-outline-secondary mr-2">Retour</a>
            </div>
          </div>
        </div>

        <!-- Formulaire d'ajout -->
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Titre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Titre du devoir" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Type <span class="text-danger">*</span></label>
                        <select class="form-control" required>
                          <option value="" disabled selected>Sélectionner un type</option>
                          <option>Devoir Maison</option>
                          <option>Devoir Surveillé</option>
                          <option>Projet</option>
                          <option>Exposé</option>
                          <option>TP</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Matière <span class="text-danger">*</span></label>
                        <select class="form-control" required>
                          <option value="" disabled selected>Sélectionner une matière</option>
                          <option>Mathématiques</option>
                          <option>Statistiques</option>
                          <option>Économie</option>
                          <option>Informatique</option>
                          <option>Anglais</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Date limite <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Description (optionnel)</label>
                    <textarea class="form-control" rows="4" placeholder="Description détaillée du devoir..."></textarea>
                  </div>
                  <div class="text-right">
                    <button type="button" class="btn btn-secondary mr-2" onclick="window.location.href='02_devoir_projet.html'">Annuler</button>
                    <button type="submit" class="btn btn-primary">Créer le devoir</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
